<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Heatmaps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/1af0c15e61.js"></script>
  </head>

  <body>
    <nav class="sidebar">
      <ul>
        <li><a>Help Me</a></li>
        <li><a>Change Details</a></li>
        <li class="active"><a>Map</a></li>
        <li><a>Online Resources</a></li>
    </nav>
    <span class="glyphicon glyphicon-menu-hamburger burger" aria-hidden="true"></span>

    <div id="map"></div>

    <footer class="footer">
      <div class="container">
        <div class="pull-left footer-nav">
          <button type="button" class="btn btn-primary btn-md">
            <i class="fa fa-paper-plane"></i>
          </button>
        </div>
        <div class="pull-right footer-nav">
          <button type="button" class="btn btn-primary btn-md right" data-toggle="modal" data-target="#filterModal">
            <i class="fa fa-filter"></i>
          </button>
        </div>
      </div>
    </footer>
    <!-- Filters Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="filterModalLabel">Filters</h4>
          </div>
          <div class="modal-body">
            <div class="checkbox">
              <label><input type="checkbox" value="">Filter 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Filter 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Filter 1</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Apply</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/nav.js"></script>
    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat:-27.4698, lng: 153.0251},
          mapTypeId: 'satellite'
        });
        var bronyZips =[
          new google.maps.LatLng(-27.4698, 153.0251)

        ];
        var pointArray = new google.maps.MVCArray(bronyZips);
        heatmap = new google.maps.visualization.HeatmapLayer({
          data:pointArray,
          map: map
        });
      }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKKrj7vW-dxHA_g4VmpDUqSbCp_d0OQvk&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
