    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap, floodData;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: parseFloat(sessionStorage.getItem('lastLat')), lng: parseFloat(sessionStorage.getItem('lastLong'))},
          mapTypeId: 'roadmap',
          mapTypeControl: false
        });
        floodData = new google.maps.FusionTablesLayer({
          //map: map,
          heatmap: { enabled: false },
          query: {
            select: "col2",
            from: "1yomH5GU8on0bda4-v_PPqlumwc66Ao5pLyJRmp2A",
            where: ""
          },
          options: {
            styleId: 3,
            templateId: 3
          }
        });
        var array =[
          new google.maps.LatLng(-27.4698, 153.0251)

        ];
        var pointArray = new google.maps.MVCArray(array);

        heatmap = new google.maps.visualization.HeatmapLayer({
          data:pointArray
          //map: map
        });


        google.maps.event.addDomListener(document.getElementById('getLastLocal'), 'click', function () {
          map.setCenter(new google.maps.LatLng(parseFloat(sessionStorage.getItem('lastLat')),parseFloat(sessionStorage.getItem('lastLong'))));
      });

        google.maps.event.addDomListener(document.getElementById('togFlood'), 'change', function () {
          toggleFlood();
      });
      google.maps.event.addDomListener(document.getElementById('togHeat'), 'change', function () {
        toggleHeatmap();
    });
      //  getRequests();

          //drawBlips();


      }

      function toggleFlood() {
        floodData.setMap(floodData.getMap() ? null: map);
      }
      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

	  function getBlips() {
        return [
          {position: new google.maps.LatLng(-27.4698, 153.0251), type: 'pepe'},
          {position:new google.maps.LatLng(-27.4698, 153.0351), type: 'datboi'},
          {position:new google.maps.LatLng(-27.4688, 153.0271), type: 'pepe'},
          {position:new google.maps.LatLng(-27.2678, 153.0251), type: 'datboi'},
		  ];
	  }

	  function drawBlips() {

		var icons = {pepe: {icon: 'pepe.png'}, datboi: {icon: 'boi.png'}};

	getResults(function(feature){
    for (var i = 0, feature; feature = features[i];i++){
      var marker = new google.maps.Marker({
      position: feature.position,
      icon: icons[feature.type].icon,
        map: map,
        type: feature.type,
        state:"in progress",
        description: "Forever alone",
        numParticipants: "3",
        time: "30mins"
      });

      google.maps.event.addListener(marker, 'click', function() {
        console.log(this.type);
        $('#markerModal').modal('show')
        $("#MarkerTitle").text(this.type);
        $("#MarkerState").text(this.state);
        $("#MarkerDescription").text(this.description);
        $("#MarkerParticipants").text(this.numParticipants);
        $("#MarkerTime").text(this.time);
        });
      }

    });


	  }
    </script>
    <script async defer
