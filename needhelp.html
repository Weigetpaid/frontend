<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crikey!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/1af0c15e61.js"></script>
  </head>
<body>
  <div class="container" id="helpForm">
    <form>
      <!--Step one of multi step form -->
      <div class="form-step-one">
        <br><br>
        <h3>Enter Details</h3>
        <div class="form-group">
          <input type="name" class="form-control" id="nameInput" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="phone" class="form-control" id="phoneInput" placeholder="Phone">
        </div>
        <br>
        <p>We understand that privacy is important. That's why your number will not be seen by anyone by you.</p>
        <br>
        <button type="submit" class="btn btn-default firstStep">Next</button>
      </div>

      <!--Step two -->
      <div class="form-step-two" style="display:none">
        <h3>What do you need help with?</h3>
        <button type="submit" class="btn btn-default secondStep">
          <h5>Accommodation<h5>
            <h6>test</h6>
        </button>
        <br>

        <button type="submit" class="btn btn-default secondStep">Transportation</button>
        <br>
        <button type="submit" class="btn btn-default secondStep">Services</button>
        <br>
        <button type="submit" class="btn btn-default secondStep">Other</button>
        <br>
      </div>

      <!--Step three -->
      <div class="form-step-three" style="display:none">
        <h3>*Selected Button*</h3>
        <p>Add Description...</p>
        <textarea class="form-control" rows="3" placeholder="I need help transporting sandbags from town hall to my house"></textarea>
        <br>
        <p>How many people?</p>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
        <br>
        <button type="submit" class="btn btn-default thirdStep">Submit</button>
      </div>

    </form>
  </div>
  <script>
    $(".firstStep").click(function (event) {
      $(".form-step-one").hide();
      $(".form-step-two").show();
      event.preventDefault();
    });

    $(".secondStep").click(function (event) {
      $(".form-step-two").hide();
      $(".form-step-three").show();
      event.preventDefault();
    });

  </script>
</body>
<html>
